<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='lightgreen' stroke='black' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><circle cx='12' cy='12' r='10'/><path d='M16.5 20.93a5 5 0 1 1-.6-9 7 7 0 0 0-13.9.6'/></svg>">
    <title>Page Not Found | Trend My Song</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
        }

        .error-animation {
            position: relative;
            margin-bottom: 2rem;
        }

        .error-code {
            font-size: clamp(8rem, 15vw, 12rem);
            font-weight: 800;
            color: #4ade80;
            text-shadow: 0 0 20px rgba(74, 222, 128, 0.6);
            animation: glow 2s ease-in-out infinite alternate;
            line-height: 1;
        }

        .error-message {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #d1d5db;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .error-description {
            font-size: 1.1rem;
            color: #9ca3af;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: rgba(74, 222, 128, 0.1);
            color: #4ade80;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(74, 222, 128, 0.3);
            min-width: 200px;
        }

        .btn:hover {
            background: rgba(74, 222, 128, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 222, 128, 0.2);
        }

        .btn-primary {
            background: #4ade80;
            color: #0a0a0a;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: #22c55e;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 222, 128, 0.4);
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(74, 222, 128, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 20%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            bottom: 10%;
            left: 20%;
            animation-delay: 4s;
        }

        .floating-element:nth-child(4) {
            bottom: 20%;
            right: 20%;
            animation-delay: 1s;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(74, 222, 128, 0.6);
            }
            to {
                text-shadow: 0 0 30px rgba(74, 222, 128, 0.9);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.3;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .actions {
                flex-direction: column;
                gap: 0.8rem;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }

        .back-link {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #6b7280;
        }

        .back-link a {
            color: #4ade80;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s ease;
        }

        .back-link a:hover {
            border-bottom-color: #4ade80;
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="container">
        <div class="error-animation">
            <div class="error-code">404</div>
        </div>
        
        <h1 class="error-message">Page Not Found</h1>
        <p class="error-description">
            Oops! The page you're looking for seems to have vanished into the digital void. 
            Don't worry, it happens to the best of us.
        </p>
        
        <div class="actions">
            <a href="/dashboard" class="btn btn-primary">Go Dashboard</a>
            <a href="javascript:history.back()" class="btn">Go Back</a>
        </div>
        
        <div class="back-link">
            <p>Lost? <a href="https://trendmysong.com">Return to Trend My Song</a></p>
        </div>
    </div>

    <script>
        // Add some interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            const errorCode = document.querySelector('.error-code');
            const container = document.querySelector('.container');
            
            // Add click animation to 404 text
            errorCode.addEventListener('click', function() {
                this.style.animation = 'none';
                setTimeout(() => {
                    this.style.animation = 'glow 2s ease-in-out infinite alternate';
                }, 100);
            });
            
            // Add mouse move effect
            document.addEventListener('mousemove', function(e) {
                const x = (e.clientX / window.innerWidth) * 100;
                const y = (e.clientY / window.innerHeight) * 100;
                
                document.body.style.background = `radial-gradient(circle at ${x}% ${y}%, #0a0a0a 0%, #1a1a1a 100%)`;
            });
        });
    </script>
</body>
</html>
