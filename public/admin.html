<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      color: #334155;
      line-height: 1.5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
    }

    .card {
      background: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      overflow: hidden;
    }

    .header {
      padding: 32px 32px 20px;
      text-align: center;
      background: #ffffff;
    }

    .logo {
      width: 48px;
      height: 48px;
      margin: 0 auto 20px;
      background: #3b82f6;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 6px;
      color: #1e293b;
      letter-spacing: -0.025em;
    }

    .subtitle {
      font-size: 15px;
      color: #64748b;
      margin: 0;
      font-weight: 400;
    }

    .form {
      padding: 0 32px 32px;
    }

    .field {
      margin-bottom: 20px;
    }

    .label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 6px;
    }

    .input {
      width: 100%;
      height: 44px;
      padding: 0 12px;
      font-size: 15px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background: #ffffff;
      color: #1f2937;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      outline: none;
    }

    .input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1);
    }

    .input::placeholder {
      color: #9ca3af;
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 20px 0;
      cursor: pointer;
      user-select: none;
    }

    .checkbox {
      width: 16px;
      height: 16px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      background: #ffffff;
      position: relative;
      transition: all 0.15s ease-in-out;
      flex-shrink: 0;
    }

    .checkbox-input {
      opacity: 0;
      position: absolute;
    }

    .checkbox-input:checked + .checkbox {
      background: #3b82f6;
      border-color: #3b82f6;
    }

    .checkbox-input:checked + .checkbox::after {
      content: '✓';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 10px;
      font-weight: 600;
    }

    .checkbox-label {
      font-size: 14px;
      color: #6b7280;
      font-weight: 400;
    }

    .button {
      width: 100%;
      height: 44px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.15s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .button:hover:not(:disabled) {
      background: #2563eb;
    }

    .button:active:not(:disabled) {
      background: #1d4ed8;
    }

    .button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .message {
      margin-top: 16px;
      padding: 12px 14px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .message.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }

    .message.success {
      background: #f0fdf4;
      color: #16a34a;
      border: 1px solid #bbf7d0;
    }

    .tip {
      margin-top: 16px;
      font-size: 13px;
      color: #6b7280;
      text-align: center;
      padding: 10px;
      background: #f8fafc;
      border-radius: 8px;
    }

    .footer {
      padding: 20px 32px;
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
      border-top: 1px solid #f1f5f9;
      background: #fafafa;
    }

    .noscript {
      margin-top: 16px;
      padding: 12px 14px;
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
      border-radius: 8px;
      font-weight: 500;
      text-align: center;
    }

    @media (max-width: 480px) {
      body {
        padding: 16px;
      }
      
      .container {
        max-width: 100%;
      }
      
      .header {
        padding: 24px 24px 16px;
      }
      
      .form {
        padding: 0 24px 24px;
      }
      
      .footer {
        padding: 16px 24px;
      }
      
      .title {
        font-size: 22px;
      }
      
      .subtitle {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h1 class="title">Admin Portal</h1>
        <p class="subtitle">Enter your credentials to access the dashboard</p>
      </div>

      <form id="loginForm" class="form" novalidate>
        <div class="field">
          <label for="password" class="label">Login Key</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            class="input"
            placeholder="Enter your secure key" 
            autocomplete="current-password" 
            required 
          />
        </div>

        <label class="checkbox-wrapper">
          <input id="remember" type="checkbox" class="checkbox-input" />
          <div class="checkbox"></div>
          <span class="checkbox-label">Keep me signed in</span>
        </label>

        <button id="submitBtn" class="button" type="submit">
          <span>Sign In</span>
        </button>

        <div id="msg" aria-live="polite"></div>
        
        <noscript>
          <div class="noscript">JavaScript is required for this application to function.</div>
        </noscript>
      </form>

      <div class="footer">
        © 2025 Admin Portal. All rights reserved.
      </div>
    </div>
  </div>

  <script>
    (function(){
      const REDIRECT = "/admin/panel";
      const form = document.getElementById("loginForm");
      const passEl = document.getElementById("password");
      const rememberEl = document.getElementById("remember");
      const submitBtn = document.getElementById("submitBtn");
      const msg = document.getElementById("msg");

      function setLoading(loading){
        if(loading){
          submitBtn.disabled = true;
          submitBtn.innerHTML = '<div class="spinner" aria-hidden="true"></div><span>Signing in...</span>';
        }else{
          submitBtn.disabled = false;
          submitBtn.innerHTML = '<span>Sign In</span>';
        }
      }

      function showError(text){ 
        msg.className = "message error"; 
        msg.innerHTML = `<span></span><span>${text}</span>`; 
      }

      function showSuccess(text){ 
        msg.className = "message success"; 
        msg.innerHTML = `<span>✅</span><span>${text}</span>`; 
      }

      function clearMessage(){
        msg.className = "";
        msg.textContent = "";
      }

      // Check session and redirect if already logged in
      (async function checkSession(){
        try{
          const r = await fetch("/api/admin/session", { credentials:"include" });
          if(r.ok){
            const data = await r.json().catch(()=>({}));
            if(data && data.ok){ 
              location.replace(REDIRECT); 
            }
          }
        }catch(_){}
      })();

      form.addEventListener("submit", async (e)=>{
        e.preventDefault();
        clearMessage();
        
        const password = (passEl.value||"").trim();
        const remember = !!rememberEl.checked;
        
        if(!password){ 
          showError("Please enter your login key."); 
          passEl.focus(); 
          return; 
        }

        try{
          setLoading(true);
          const res = await fetch("/api/admin/login", {
            method:"POST",
            headers:{ "Content-Type":"application/json" },
            credentials:"include",
            body: JSON.stringify({ password, remember })
          });
          
          const data = await res.json().catch(()=>({}));
          
          if(!res.ok || !data.ok){
            showError(data.error || "Invalid login key. Please verify and try again.");
            passEl.focus(); 
            passEl.select();
            return;
          }
          
          showSuccess("Authentication successful! Redirecting...");
          setTimeout(()=> location.replace(REDIRECT), 800);
          
        }catch(err){
          showError("Connection error. Please check your network and try again.");
          console.error('Login error:', err);
        }finally{
          setLoading(false);
        }
      });

      // Enhanced keyboard interaction
      passEl.addEventListener("keydown", (e)=>{
        if(e.key === "Enter" && !submitBtn.disabled){ 
          form.requestSubmit(); 
        }
      });

      // Clear message when user starts typing
      passEl.addEventListener("input", clearMessage);

      // Focus management
      passEl.focus();
    })();
  </script>
</body>
</html>
